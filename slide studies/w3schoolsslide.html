<!-- Slideshow container just to hold the slideshow-->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade"> <!--I guess these are slides built to fade -->
    <div class="numbertext">1 / 3</div> <!-- just some text printed on to say where we are in the list-->
    <img src="img1.png" style="width:100%"> <!-- just to make it an image -->
    <div class="text">Caption Text</div> <!-- ok caption text whatever-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.gif" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img1.png" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

<!-- Dunno what plusSlides or currentSlide do or why they are passed these numbers-->

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- classes, and these classes have the property of doing something on click-->
  <a class="next" onclick="plusSlides(1)">&#10095;</a> 
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center"> <!-- dots at centre of code please-->
  <span class="dot" onclick="currentSlide(1)"></span>  <!-- the dot class is a span type, doesn't start on a new line or take extra width-->
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>


<script> 
var slideIndex = 1; //new var and set slideIndex to 1 immediately
showSlides(slideIndex); //the showSlides function below just takes the current index and shows it I guess

// Next/previous controls
//ok so plusSlides just increments the slideIndex by whatever it is passed so the buttons move the images back and forth
//it works by calling showSlides, and incrementing or decrementing the slideIndex within THAT!
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) { //whatever button is pressed will pass that as n to the showslides class called here
  showSlides(slideIndex = n);
}

function showSlides(n) {
  //ok set up three new variables please
  //look at the DOM manipulation here; just affect everything in these groups please! all in slides class and all navigation dots
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");

  //ok how did we get the 'slides' variable? I can't see it anywhere else
  if (n > slides.length) {slideIndex = 1} //if n goes over however many slides we have, set it back to 1 so first pic is shown
  if (n < 1) {slideIndex = slides.length} //or if n >1 and we go under the number we have, go to the end and show last

  for (i = 0; i < slides.length; i++) { //loop through the slides and for each one... do not display it, hide it. 
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", ""); //loop through the navi dots and for each one, add the 'active' possibility
  }
  slides[slideIndex-1].style.display = "block"; //make the one BEFORE current index shown, as a block element 
  dots[slideIndex-1].className += " active"; //turn on the button BEFORE the slide index so it can be used
}
</script>
